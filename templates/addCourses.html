<html>
<head>
    <title>Add Course</title>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'design_CS361.css' %}" />
    <meta charset="UTF-8">
</head>
<body>
    <h1>Add Course</h1>

    {% if form.errors %}
        <p style = "color: red;">
            Please correct the error{{ form.errors|pluralize }} below.
        </p>
    {% endif %}

    <form action="" method = "post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <input type = "submit" value = "Submit">
    </form>
</body>
</html>
