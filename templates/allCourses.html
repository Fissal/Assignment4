<html>
<head>
    {% load staticfiles %}
    <link rel="stylesheet" type="text/css" href="{% static 'design1_CS361.css' %}" />
    <meta charset="UTF-8">
    <title>courses</title>
<style>

</style>
</head>
<body>
<h1>courses</h1>
    <table border="1" style="width:100%">

    <thead>

        <th>C_Name</th>
        <th>C_Code</th>
        <th>C_Classroom</th>
        <th>C_Time</th>
        <th>C_Teacher</th>
    </thead>

    <tbody>

        <tr>
        <ul>{% for Courses in Courselist %}</ul>
        <td>{{ Courses.C_Name }}</td>
        <td>{{ Courses.C_Code }}</td>
        <td>{{ Courses.C_Classroom }}</td>
        <td>{{ Courses.C_Time }}</td>
        <td>{{ Courses.C_Teacher }}</td>
    </tr>
    {% endfor %}
    </tbody>

</table>
</body>
</html>
